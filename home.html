<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('try1.gif');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: white;
        }

        /* Header */
        header {
            background-image: url('jap');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
            height: 30px; /* Adjust height of the header */
        }

        #clock {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 18px;
        }

        /* Moving Text inside Header */
        .moving-text {
            position: absolute;
            top: 100%; /* Centers the text vertically */
            left: 0;
            font-size: 24px;
            font-weight: bold;
            animation: moveText 10s linear infinite, colorChange 5s linear infinite;
            white-space: nowrap;
            width: 100%; /* Ensures the text has space to move */
            text-align: center;
        }

        /* Move text animation */
        @keyframes moveText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* RGB color change animation */
        @keyframes colorChange {
            0% {
                color: rgb(255, 0, 0); /* Red */
            }
            25% {
                color: rgb(0, 255, 0); /* Green */
            }
            50% {
                color: rgb(0, 0, 255); /* Blue */
            }
            75% {
                color: rgb(255, 255, 0); /* Yellow */
            }
            100% {
                color: rgb(255, 0, 0); /* Red */
            }
        }

        /* Layout */
        .container {
            display: flex;
            align-items: stretch;
            height: 100vh; 
        }

        /* Sidebar Menu */
        .sidebar {
            width: 20%;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
            margin: 10px 0;
            border-bottom: 1px solid white;
        }

        .sidebar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Main Content */
        .main {
            width: 80%;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            border-radius: 8px;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-left: 3px solid #ccc;
        }

        /* Footer */
        footer {
            background-image: url('try1.gif');
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Digital Clock */
        .digital-clock {
            width: 330px;
            background: transparent;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-align: center;
            letter-spacing: 3px;
            margin: 20px auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1 style="text-decoration: ; color: gold; font-family: serif; letter-spacing: 2px;">HOME</h1>
        <div id="clock"></div> <!-- Display the live clock here -->

        <!-- Moving Text inside Header -->
        <div class="moving-text">
            Welcome to my Resume Website
        </div>
    </header>

    <!-- Digital Clock -->
    <div align="center">
        <div class="digital-clock"></div>
    </div>

    <!-- Content Area -->
    <div class="container">
        <!-- Sidebar Menu -->
        <aside class="sidebar">
            <img src="try.gif" alt="Sidebar Image" style="width: 100%; border-radius: 8px; margin-bottom: 20px;">
            <a href="#home">Home</a>
            <a href="file:///C:/Users/MHaziq/Desktop/ori/profile.html">Profile</a>
            <a href="file:///C:/Users/MHaziq/Desktop/ori/education.html">Education</a>
            <a href="file:///C:/Users/MHaziq/Desktop/ori/experiences.html">Experiences</a>
            <a href="file:///C:/Users/MHaziq/Desktop/ori/skill.html">Skills</a>
            <a href="file:///C:/Users/MHaziq/Desktop/ori/social%20media.html">Social Media</a>
        </aside>

        <!-- Main Content -->
        <div class="main" style="padding: 0; margin: 0; height: 100vh; overflow: hidden;">
            <img src="welcome.gif" alt="Welcome GIF" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        CREATED BY HAZIQ.
    </footer>

    <!-- JavaScript for Digital Clock -->
    <script>
        setInterval(() => {
            const time = document.querySelector(".digital-clock");
            let date = new Date();
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            let AM_PM = "AM";

            if (hours > 11) {
                AM_PM = "PM";
                hours -= 12;
            }
            if (hours === 0) {
                hours = 12;
            }
            if (seconds < 10) {
                seconds = "0" + seconds;
            }
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            if (hours < 10) {
                hours = "0" + hours;
            }
            time.textContent = hours + ":" + minutes + ":" + seconds + " " + AM_PM;
        }, 1000);
    </script>
</body>
</html>
